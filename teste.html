<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="teste.css">
    <title>Alimentos Vencendo</title>
</head>
<div class="card mb-4 shadow-sm">
    <img src="imagens/image.png" class="card-img-top" alt="${alimento.nome}">
    <div class="card-body">
        <div class="caixa-texto">
            <h5 class="card-title">${alimento.nome} (${alimento.tipo})</h5>
        </div>
        <div class="caixa-texto">
            <p class="card-text">Ambiente: ${ambiente.nome}</p>
        </div>
        <div class="caixa-texto">
            <p class="card-text">Quantidade: ${item.quantidade}</p>
        </div>
        <div class="caixa-texto">
            <p class="card-text text-danger">Vencimento: ${new Date(item.vencimento).toLocaleDateString()}</p>
        </div>
    </div>
</div>
